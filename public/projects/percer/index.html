<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canvas – Polygones qui révèlent la vidéo de fond</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #maskCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      cursor: crosshair;
      z-index: 1;
      image-rendering: optimizeQuality;
    }

    .hint {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.5);
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: clamp(12px, 2vw, 16px); /* adaptatif */
      z-index: 2;
      user-select: none;
      pointer-events: none;
      letter-spacing: .2px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="/projects/percer/background.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo en arrière-plan.
  </video>

  <canvas id="maskCanvas"></canvas>
  <div class="hint">Clique (ou touche) pour percer le mur</div>
  <audio id="bgAudio" src="/projects/percer/yume-summer.mp3"></audio>

  <script>
    (function(){
      const canvas = document.getElementById('maskCanvas');
      const ctx = canvas.getContext('2d');
      const audio = document.getElementById('bgAudio');
      let audioStarted = false;

      function randBetween(min, max) {
        return Math.random() * (max - min) + min;
      }

      function resizeCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        fillOverlay();
      }

      function fillOverlay() {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(0, 0, 0, 1)`;
        ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);
        ctx.restore();
      }

      function randomPolygonPath(cx, cy) {
        const path = new Path2D();
        const minSides = 3;
        const maxSides = 10;
        const sides = Math.floor(Math.random() * (maxSides - minSides + 1)) + minSides;
        // tailles adaptatives (plus petites sur mobile)
        const baseRadius = randBetween(30, Math.min(window.innerWidth, window.innerHeight) / 5);
        const jitter = 0.45;
        const angleOffset = Math.random() * Math.PI * 2;

        for (let i = 0; i < sides; i++) {
          const t = i / sides;
          const angle = angleOffset + t * Math.PI * 2;
          const r = baseRadius * (1 + (Math.random() * 2 - 1) * jitter);
          const x = cx + Math.cos(angle) * r;
          const y = cy + Math.sin(angle) * r;
          if (i === 0) path.moveTo(x, y);
          else path.lineTo(x, y);
        }
        path.closePath();
        return path;
      }

      function carveAt(x, y) {
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        const poly = randomPolygonPath(x, y);
        ctx.fill(poly);
        ctx.restore();
      }

      function handlePointer(pos) {
        carveAt(pos.x, pos.y);
        if (!audioStarted) {
          audio.play().catch(err => console.log(err));
          audioStarted = true;
        }
      }

      function getCanvasPos(evt) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        if (evt.touches && evt.touches[0]) {
          clientX = evt.touches[0].clientX;
          clientY = evt.touches[0].clientY;
        } else {
          clientX = evt.clientX;
          clientY = evt.clientY;
        }
        return { x: clientX - rect.left, y: clientY - rect.top };
      }

      canvas.addEventListener('click', (e) => {
        handlePointer(getCanvasPos(e));
      });

      canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handlePointer(getCanvasPos(e));
      }, { passive: false });

      window.addEventListener('resize', resizeCanvas);

      function init() {
        resizeCanvas();
      }

      init();
    })();
  </script>
</body>
</html>
