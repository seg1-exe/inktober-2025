<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Inktober 2025 - Jour 11</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: radial-gradient(circle, #e0f7fa, #b2ebf2);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: none;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      z-index: 10;
      color: #333;
    }

    #game-area {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* ü¶ü Moustiques */
    .mosquito {
      position: absolute;
      background: url('/projects/piqure/moustique.webp') center/contain no-repeat;
      transition: all 0.5s ease;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .mosquito {
        width: 90px !important;
        height: 90px !important;
      }
    }

    .mosquito:active {
      transform: scale(0.9);
    }

    /* üí• Splash overlay */
    .splash {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('/projects/piqure/splat.webp') center/contain no-repeat;
      pointer-events: none;
      z-index: 3;
      animation: splashFade 0.6s ease forwards;
    }

    @keyframes splashFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    #start-screen,
    #end-screen {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 5;
      padding: 20px;
    }

    .hidden {
      display: none !important;
    }

    button {
      background: #ff5252;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #ff1744;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreboard" class="hidden">
      <span>Temps : <span id="timer">60</span>s</span>
    </div>

    <div id="game-area"></div>

    <div id="start-screen">
      <h1>Piq√ªre Challenge</h1>
      <p>√âcrase le plus de moustiques pendant 1 minute !</p>
      <button id="start">Commencer</button>
    </div>

    <div id="end-screen" class="hidden">
      <h2>‚è∞ Temps √©coul√© !</h2>
      <p>Ton score final : <span id="final-score">0</span></p>
      <button id="restart">Rejouer</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const timerEl = document.getElementById('timer');
    const scoreboard = document.getElementById('scoreboard');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const finalScoreEl = document.getElementById('final-score');
    const startBtn = document.getElementById('start');
    const restartBtn = document.getElementById('restart');

    let score = 0;
    let timeLeft = 60;
    let gameInterval;
    let mosquitoInterval;
    let difficultyInterval;

    // difficult√© dynamique
    let spawnRate = 1000;
    let lifeDuration = 4000;
    let minSpeed = 800;
    let maxSpeed = 2000;

    const onPress = (element, callback) => {
      element.addEventListener('click', callback);
      element.addEventListener('touchstart', callback, { passive: true });
    };

    function startGame() {
      score = 0;
      timeLeft = 60;
      timerEl.textContent = timeLeft;
      gameArea.innerHTML = '';
      spawnRate = 1000;
      lifeDuration = 4000;
      minSpeed = 800;
      maxSpeed = 2000;

      startScreen.classList.add('hidden');
      endScreen.classList.add('hidden');
      scoreboard.classList.remove('hidden');

      gameInterval = setInterval(updateTimer, 1000);
      mosquitoInterval = setInterval(spawnMosquito, spawnRate);
      difficultyInterval = setInterval(increaseDifficulty, 7000);
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(mosquitoInterval);
      clearInterval(difficultyInterval);
      finalScoreEl.textContent = score;
      endScreen.classList.remove('hidden');
      scoreboard.classList.add('hidden');
      gameArea.innerHTML = '';
    }

    function increaseDifficulty() {
      if (spawnRate > 400) {
        spawnRate -= 100;
        clearInterval(mosquitoInterval);
        mosquitoInterval = setInterval(spawnMosquito, spawnRate);
      }
      if (lifeDuration > 1500) lifeDuration -= 300;
      if (minSpeed > 300) minSpeed -= 100;
      if (maxSpeed > 800) maxSpeed -= 200;
    }

    // apparition + difficult√© al√©atoire
    function spawnMosquito() {
      const mosquito = document.createElement('div');
      mosquito.classList.add('mosquito');
      mosquito.dataset.alive = "true";

      // taille et vitesse al√©atoire
      const size = Math.random() < 0.2 ? 80 : 130; // 20% petits, plus rapides
      mosquito.style.width = `${size}px`;
      mosquito.style.height = `${size}px`;

      const side = Math.floor(Math.random() * 4);
      let startX, startY;

      switch (side) {
        case 0: startX = -150; startY = Math.random() * window.innerHeight; break;
        case 1: startX = window.innerWidth + 150; startY = Math.random() * window.innerHeight; break;
        case 2: startX = Math.random() * window.innerWidth; startY = -150; break;
        case 3: startX = Math.random() * window.innerWidth; startY = window.innerHeight + 150; break;
      }

      mosquito.style.left = `${startX}px`;
      mosquito.style.top = `${startY}px`;
      gameArea.appendChild(mosquito);

      const targetX = Math.random() * (window.innerWidth - size);
      const targetY = Math.random() * (window.innerHeight - size);
      setTimeout(() => {
        mosquito.style.left = `${targetX}px`;
        mosquito.style.top = `${targetY}px`;
      }, 50);

      moveMosquito(mosquito);

      const lifeTimer = setTimeout(() => {
        if (mosquito.dataset.alive === "true") {
          mosquito.dataset.alive = "false";
          flyOut(mosquito);
        }
      }, lifeDuration);

      const kill = (e) => {
        e.preventDefault();
        if (mosquito.dataset.alive === "false") return;
        mosquito.dataset.alive = "false";
        clearTimeout(lifeTimer);
        const touch = e.touches ? e.touches[0] : e;
        showSplash(touch.clientX, touch.clientY);
        mosquito.remove();
        score++;
      };

      mosquito.addEventListener('click', kill);
      mosquito.addEventListener('touchstart', kill, { passive: true });
    }

    // d√©placement dynamique
    function moveMosquito(mosquito) {
      const move = () => {
        if (!document.body.contains(mosquito)) return;
        if (mosquito.dataset.alive === "false") return;

        let x = Math.random() * (window.innerWidth - 150);
        let y = Math.random() * (window.innerHeight - 150);

        // 15% de chances de charger vers le curseur
        if (Math.random() < 0.15 && window.lastPointerX && window.lastPointerY) {
          x = window.lastPointerX + (Math.random() * 100 - 50);
          y = window.lastPointerY + (Math.random() * 100 - 50);
        }

        const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
        mosquito.style.transition = `all ${speed}ms ease-in-out`;
        mosquito.style.left = `${x}px`;
        mosquito.style.top = `${y}px`;

        setTimeout(move, speed);
      };
      move();
    }

    // moustiques volent hors de l‚Äô√©cran
    function flyOut(mosquito) {
      if (!gameArea.contains(mosquito)) return;
      const side = Math.floor(Math.random() * 4);
      let exitX, exitY;

      switch (side) {
        case 0: exitX = -200; exitY = Math.random() * window.innerHeight; break;
        case 1: exitX = window.innerWidth + 200; exitY = Math.random() * window.innerHeight; break;
        case 2: exitX = Math.random() * window.innerWidth; exitY = -200; break;
        case 3: exitX = Math.random() * window.innerWidth; exitY = window.innerHeight + 200; break;
      }

      mosquito.style.transition = 'all 1s ease-in';
      mosquito.style.left = `${exitX}px`;
      mosquito.style.top = `${exitY}px`;
      setTimeout(() => mosquito.remove(), 1000);
    }

    function showSplash(x, y) {
      const splash = document.createElement('div');
      splash.classList.add('splash');
      splash.style.left = `${x - 100}px`;
      splash.style.top = `${y - 100}px`;
      gameArea.appendChild(splash);
      setTimeout(() => splash.remove(), 600);
    }

    window.addEventListener('mousemove', (e) => {
      window.lastPointerX = e.clientX;
      window.lastPointerY = e.clientY;
    });

    window.addEventListener('touchmove', (e) => {
      if (e.touches[0]) {
        window.lastPointerX = e.touches[0].clientX;
        window.lastPointerY = e.touches[0].clientY;
      }
    });

    onPress(startBtn, startGame);
    onPress(restartBtn, startGame);
  </script>
</body>
</html>
