<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inktober 2025 - Troubles</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    video { display: none; }
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <button id="switchCam">Changer caméra</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchBtn = document.getElementById("switchCam");

    let currentFacing = "user";
    let stream = null;

    const frameBuffer = [];
    const delayFrames = 35;
    let prevImageData = null;

    let blurWaveActive = false;
    let blurWaveStart = 0;
    let blurWaveDuration = 2000;

    function triggerBlurWave() {
      if (!blurWaveActive) {
        blurWaveActive = true;
        blurWaveStart = Date.now();
        setTimeout(() => { blurWaveActive = false; }, blurWaveDuration);
      }
    }

    setInterval(() => {
      if (Math.random() < 0.2) triggerBlurWave();
    }, 4000);

    async function startCamera(facingMode = "user") {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode }, 
          audio: false 
        });
        video.srcObject = stream;
        await video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        animate();
      } catch (err) {
        console.error("Erreur caméra :", err);
      }
    }

    function getFrameDiff(current, prev) {
      if (!prev) return 0;
      let diff = 0;
      const step = 4 * 30;
      for (let i = 0; i < current.data.length; i += step) {
        diff += Math.abs(current.data[i] - prev.data[i]);
      }
      return diff / (current.data.length / step);
    }

    function animate() {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const currentImageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);

      frameBuffer.push(tempCanvas);
      if (frameBuffer.length > delayFrames) frameBuffer.shift();

      const delayedFrame = frameBuffer[0];
      if (delayedFrame) {
        const diff = getFrameDiff(currentImageData, prevImageData);

        ctx.save();
        if (currentFacing === "user") ctx.scale(-1, 1);

        ctx.filter = diff > 15 ? "blur(40px)" : "none";

        for (let y = 0; y < canvas.height; y += 2) {
          const offset = Math.sin(Date.now() / 4000 + y / 60) * 2;
          ctx.drawImage(
            delayedFrame,
            0, y, canvas.width, 2,
            currentFacing === "user" ? -canvas.width + offset : offset,
            y,
            canvas.width, 2
          );
        }

        ctx.restore();
        ctx.filter = "none";

        if (blurWaveActive) {
          const elapsed = Date.now() - blurWaveStart;
          const progress = elapsed / blurWaveDuration;
          const strength = Math.sin(progress * Math.PI);
          ctx.globalAlpha = 0.9 * strength;
          ctx.filter = `blur(${40 * strength}px)`;
          ctx.drawImage(canvas, 0, 0);
          ctx.filter = "none";
          ctx.globalAlpha = 1;
        }

        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        const t = Date.now() / 7000;
        for (let i = 0; i <= 1; i += 0.25) {
          gradient.addColorStop(i, `hsl(${(t*360 + i*360)%360},100%,50%)`);
        }
        ctx.globalAlpha = 0.3;
        ctx.globalCompositeOperation = "overlay";
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = "source-over";
      }

      prevImageData = currentImageData;
      requestAnimationFrame(animate);
    }

    switchBtn.addEventListener("click", () => {
      currentFacing = currentFacing === "user" ? "environment" : "user";
      startCamera(currentFacing);
    });

    startCamera(currentFacing);
  </script>
</body>
</html>
